<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Andy McGuinness</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/vendor/opentip.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://use.typekit.net/xta0itk.js"></script>
    <script>
      try{Typekit.load({ async: true });}catch(e){}
      
    </script>
  </head>
  <body class="page">
    <div class="page__inner">
      <div class="page__header header">
        <h1 class="header__title"><a href="/" title="Home" class="header__link">Andy McGuinness</a></h1>
        <nav class="header__nav header-nav"><a href="/work" title="Work" class="header-nav__item header-nav__item--work">Work</a><a href="/about" title="About" class="header-nav__item header-nav__item--about">About</a><a href="/blog" title="Blog" class="header-nav__item header-nav__item--blog">Blog</a></nav>
      </div>
      <div class="page__content content">
        <p class="content__description"><span>Hi, I'm</span>&nbsp;<span data-content="Short for Andrew. Well, short for Michael Andrew." class="hover">Andy.</span>&nbsp;<span>I'm a freelance</span>&nbsp;<span data-content="Plugins &amp; theme development." class="hover">WordPress,</span>&nbsp;<span data-content="BEM methodology, SASS, HTML5, jQuery." class="hover">Front-End,</span>&nbsp;<span data-content="MEAN stack/learning RxJS." class="hover">JavaScript,</span>&nbsp;<span>and soon-to-be</span>&nbsp;<span data-content="Django, hopefully." class="hover">Python</span>&nbsp;<span>developer.</span></p>
        <p class="content__description"><span>I love</span>&nbsp;<span data-content="Currently: Python, RxJS, Russian, photography." class="hover">learning new things</span>&nbsp;<span>and</span>&nbsp;<span data-content="Seriously, bring it." class="hover">being challenged.</span></p>
        <div class="content__buttons">
          <button data-modal="contact-form" class="button--brown modal-trigger">Say Hello</button>
        </div>
      </div>
      <div id="contact-form" class="modal modal--brown page__contact-form contact-form">
        <div class="modal__inner"><a href="#" class="modal__close">X</a>
          <div class="modal__title">Say Hello</div>
          <div class="modal__content">
            <form action="http://formspree.io/nxnrqzwx" method="POST" class="contact-form__form form form--contact form--brown">
              <div class="form__section">
                <input id="name" type="name" name="name" placeholder="Your Name" class="form__input">
                <label for="name" class="form__label"><i class="am-user form__label-icon"></i></label>
              </div>
              <div class="form__section">
                <input id="_replyto" type="email" name="_replyto" placeholder="Your Email Address" class="form__input">
                <label for="_replyto" class="form__label"><i class="am-email form__label-icon"></i></label>
              </div>
              <div class="form__section">
                <textarea id="message" name="message" placeholder="Your Message" class="form__textarea"></textarea>
                <label for="message" class="form__label"><i class="am-pencil form__label-icon"></i></label>
              </div>
              <input id="_subject" type="hidden" name="_subject" value="Just Saying Hello!">
              <div class="form__section form__section--submit">
                <input type="submit" value="Submit" class="form__submit-button">
              </div>
            </form>
          </div>
          <div class="modal__loading"><i class="modal__loading-icon am-loading"></i></div>
          <div class="modal__success"><i class="modal__success-icon am-checkmark"></i>
            <h3 class="modal__success-text">Thank you! Your email has been received. I'll get back to you as soon as I can.</h3>
          </div>
        </div>
      </div>
      <div class="page__footer footer">
        <p class="footer__copyright">&copy; Andy McGuinness, 2016.</p>
        <ul class="footer__icon-list icon-list">
          <li class="icon-list__item"><a data-content="andymcguinness" href="https://github.com/andymcguinness" title="Andy McGuinness on GitHub" class="icon-list__item-link tooltip"><i class="am-github icon-list__icon"></i></a></li>
          <li class="icon-list__item"><a data-content="@andymcgnnss" href="https://twitter.com/andymcgnnss" title="Andy McGuinness on Twitter" class="icon-list__item-link tooltip"><i class="am-twitter icon-list__icon"></i></a></li>
          <li class="icon-list__item"><a data-content="andymcguinness" href="http://8tracks.com/andymcguinness" title="Andy McGuinness on 8tracks" class="icon-list__item-link tooltip"><i class="am-eighttracks icon-list__icon"></i></a></li>
          <li class="icon-list__item"><a data-content="AndyMcGuinness" href="http://www.twitch.tv/andymcguinness" title="Andy McGuinness on Twitch" class="icon-list__item-link tooltip"><i class="am-twitch icon-list__icon"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="clearfix"></div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/vendor/opentip-jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
